language: java
sudo: false
jdk:
- openjdk11
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
install:
  - ./gradlew assemble
before_script:
  - echo -e "gradle.publish.key=$APIKEY\ngradle.publish.secret=$APISECRET" > gradle.properties
script:
  - ./testTravis.sh
  - jdk_switcher use oraclejdk8
  - ./testTravisJDK8.sh
  - jdk_switcher use openjdk8
  - ./testTravisJDK8.sh
  - export JAVA_HOME=$HOME/openjdk11
  - ./publishTravis.sh
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/19d1516a0a3505ee7489
    on_success: change
    on_failure: always
    on_start: never



